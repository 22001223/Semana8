<app-toolbar />

<div class="center mt-32">
    <mat-card class="center w-80">
        <mat-card-content>Listado de Mascotas</mat-card-content>
        
        <table mat-table [dataSource]="pets" class="mat-elevation-z8 custom-table">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let pet"> {{pet.name}} </td>
            </ng-container>
            
            <!-- Type Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let pet"> {{ pet.type | type }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
          
    </mat-card>
</div>
