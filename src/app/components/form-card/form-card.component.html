<app-toolbar />

<div class="center mt-32 mb-32">
    <mat-card class="center w-80 py-24">
        <mat-card-content>Agregar Mascota</mat-card-content>
    
        <div class="column center">
            <mat-form-field class="w-f"> 
                <mat-label>Nombre Mascota</mat-label>
                <input [(ngModel)]="name" id="inputName" matInput placeholder="Ej. Solovino" required>
                @if(name === '') {
                    <mat-error>El campo es requerido.</mat-error>
                }
            </mat-form-field>
            
            <mat-radio-group [(ngModel)]="type" aria-label="Select an option">
                <span>Tipo de Mascota:</span>
                <mat-radio-button value="1">PERRO</mat-radio-button>
                <mat-radio-button value="2">GATO</mat-radio-button>
                <mat-radio-button value="3">HAMSTER</mat-radio-button>
            </mat-radio-group>
    
            <button type="submit" mat-flat-button color="primary" (click)="openDialog()">Agregar</button>
        </div>

    </mat-card>
</div>
