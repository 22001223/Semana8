<h2 mat-dialog-title>Agregar Mascota</h2>
<mat-dialog-content>
  <p>Estas seguro que deseas agregar esta mascota?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="submit" mat-button (click)="onNoClick()">No</button>
  <button type="submit" mat-button (click)="addPet()">Si</button>
</mat-dialog-actions>
